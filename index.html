<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Lista de la compra</h1>
      <ul>
        <li class="menu">Principal</li>
        <li class="menu">Lista</li>
        <li class="menu">Acerca de</li>
      </ul>
    </header>
    <main>
      <section class="add-zone">
        <a href="/pages/add-article.html">+</a>
        <p><span class="aggregates">2/3</span> comprados</p>
      </section>
      <section class="shopping-list">
        <ul class="articles">
          <li class="article">
            <label>
              <input type="checkbox" id="article-check-1" />
              <span class="article-name">Pan</span>
            </label>
            <div class="price-remove">
              <p class="price">0.75€ <span class="remove">X</span></p>
            </div>
          </li>
          <li class="article">
            <label>
              <input type="checkbox" id="article-check-2" />
              <span class="article-name">Azucar</span>
            </label>
            <div class="price-remove">
              <p class="price"><span class="remove">X</span></p>
            </div>
          </li>
          <li class="article">
            <label>
              <input type="checkbox" id="article-check-3" />
              <span class="article-name">Leche</span>
            </label>
            <div class="price-remove">
              <p class="price">1.20€ <span class="remove">X</span></p>
            </div>
          </li>
          <li class="article">
            <label>
              <input type="checkbox" id="article-check-4" />
              <span class="article-name">Tofu</span>
            </label>
            <div class="price-remove">
              <p class="price">4.35€ <span class="remove">X</span></p>
            </div>
          </li>
        </ul>
        <p class="total-price">6.3€</p>
      </section>
    </main>
  </body>
</html>
