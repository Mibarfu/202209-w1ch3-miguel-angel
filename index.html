<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de la compra Online</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <script
      src="https://kit.fontawesome.com/dc7bdc40cf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Lista de la compra</h1>
      <nav>
        <ul>
          <li class="menu">
            <a href="#principal">Principal</a>
          </li>
          <li class="menu">
            <a class="selected" href="#list">Lista</a>
          </li>
          <li class="menu">
            <a href="#about">Acerca de</a>
          </li>
        </ul>
      </nav>
    </header>
    <aside class="add-zone">
      <button>+</button>
      <p><span class="aggregates">2/3</span> comprados</p>
    </aside>
    <main>
      <section class="shopping-list">
        <ul class="articles">
          <li class="product">
            <label>
              <input type="checkbox" id="product-check-1" />
              <span class="product-name bought-product">Pan</span>
            </label>
            <div class="price-remove">
              <p class="price bought-product">
                0.75€ <span class="fa-sharp fa-solid fa-xmark"></span>
              </p>
            </div>
          </li>
          <li class="product">
            <label>
              <input type="checkbox" id="product-check-2" />
              <span class="product-name">Azucar</span>
            </label>
            <div class="price-remove">
              <p class="price">
                <span class="fa-sharp fa-solid fa-xmark"></span>
              </p>
            </div>
          </li>
          <li class="product">
            <label>
              <input type="checkbox" id="product-check-3" />
              <span class="product-name bought-product">Leche</span>
            </label>
            <div class="price-remove">
              <p class="price bought-product">
                1.20€ <span class="fa-sharp fa-solid fa-xmark"></span>
              </p>
            </div>
          </li>
          <li class="product">
            <label>
              <input type="checkbox" id="product-check-4" />
              <span class="product-name">Tofu</span>
            </label>
            <div class="price-remove">
              <p class="price">
                4.35€ <span class="fa-sharp fa-solid fa-xmark"></span>
              </p>
            </div>
          </li>
        </ul>
        <p class="total-price">6.3€</p>
      </section>
    </main>
  </body>
</html>
